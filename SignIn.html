<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>

    <link rel="stylesheet" type="text/css" href="./style.css">



</head>
<body>
    <form action="action_page.php" >

      <div id="login-box">
        <div class="left">
          <h1>Sign up</h1>
          
          <input type="text" name="username" placeholder="Username" />
          
          <input type="text" placeholder="Enter Email" name="email" required>

          <input class="pass"  type="password" placeholder="Enter Password" id="password"name="psw" required>          
          <input type="password" placeholder="Repeat Password"id="confirm_password" name="psw-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>





          <div class="clearfix">
            <button type="submit" onclick="validatePassword()" 
            class="pure-button pure-button-primary" >Sign Up</button>
        </div>

        </div>
        
        <div class="right">

          <a href="https://www.facebook.com">
            <button class="social-signin facebook">Log in with facebook</button>
          </a>
          <a href="https://twitter.com/i/flow/signup">
            <button class="social-signin twitter">Log in with Twitter</button>
        </a>
        <a href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp">
            <button class="social-signin google">Log in with Google+</button>

        </a>
        </div>
        <div class="or">OR</div>
      </div>

     


<script src="./script.js" >


</script>

</body>
</html>
